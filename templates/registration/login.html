{% extends "base.html" %}
{% block msg %}{% include "message.html" %}{% endblock %}
{% block content %}
<h3>Login in</h3>
<form method="post" action="">
     {% csrf_token %}
    <p>
        <label for="loginname">用户名</label>
        <input id="loginname" tabindex="1" type="text"  autofocus autocomplete="off" required name="username"  placeholder="用户名">
    </p>
    <p>
        <label for="loginpwd">密码</label>
        <input id="loginpwd" type="password" tabindex="2" autocomplete="off" required name="password" placeholder="密码">
    </p>
    <p>
        <input type="submit" value="Submit"> <input type="reset" value="重置按钮">
    </p>
</form>
{% endblock %}
